<ion-card>
  <ion-img src="assets/img/image-3.png"></ion-img>
     <ion-card-header>
    <ion-card-title>Card Title</ion-card-title>
    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
  </ion-card-content> <hr>

  <ion-item lines="none">
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-button color="primary" (click)="decrement()">-</ion-button>
        </ion-col>
        <ion-col size="auto" class="ion-text-center">
          {{ cantidad }}
        </ion-col>
        <ion-col size="auto">
          <ion-button color="primary" (click)="increment()">+</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="full" color="secondary" >Order</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-card>
